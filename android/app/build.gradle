plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.appbarrrr"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.appbarrrr"
        // minSdkVersion'ı 23 yapıyoruz
        minSdkVersion = 23 // Burayı 23 yapın
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    dependencies {
        implementation platform('com.google.firebase:firebase-bom:33.7.0')
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-auth'
        implementation 'androidx.work:work-runtime:2.9.1' // Check for latest version

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}



apply plugin: 'com.google.gms.google-services'  // Burayı dosyanın sonunda tutun
